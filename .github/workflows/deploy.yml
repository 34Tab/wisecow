name: CD to Kubernetes

on:
  push:
    branches:
      - main  # Trigger on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Log in to Container Registry
        run: echo "${{ secrets.REGISTRY_TOKEN }}" | docker login 490004613642.dkr.ecr.ap-south-1.amazonaws.com/wisecow -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t 490004613642.dkr.ecr.ap-south-1.amazonaws.com/wisecow/wisecow:${{ github.sha }} .
          docker push 490004613642.dkr.ecr.ap-south-1.amazonaws.com/wisecow /wisecow:${{ github.sha }}

      - name: Set up Kubeconfig
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow wisecow=490004613642.dkr.ecr.ap-south-1.amazonaws.com/wisecow/wisecow:${{ github.sha }}
          kubectl rollout status deployment/wisecow
